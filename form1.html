<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="silver">
    <form action="https://dummyFacebook.com" method="post" name=:"fblogin">
        <table align="center">
            <caption style="text-align:left;"><h1>HTML Form</h1></caption>
            <tr>
               <td> 
              <label for="fname">First Name:</label>
               </td>
               <td>
              <input type="text" name="fname" id="fname">
               </td>
            </tr>
            <tr>
              <td>
                <label for="lname">Last Name:</label>
                
              </td>
              <td>
                <input type="text" name="lname" id="lname">
              </td>
            </tr>
            <tr>   
                <td>
                  <label for="dob">Date of Birth:</label>
                </td>
                <td>
                   <input type="date" name="bday" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                   <label for="id1">Email id:</label>
                </td>
                <td>
                    <input type="email" name="email" id="id1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mno">Mobile Number</label>
                </td>
                <td>
                    <input type="tel" name="num" id="mno">
                </td>
            </tr>
            <tr>
                <td>
                  <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
